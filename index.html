
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Smart Cut Hair Salon</title>
      <style>
        /* Critical preloader styles */
        #preloader{position:fixed;inset:0;background:#000;display:flex;align-items:center;justify-content:center;z-index:9999;transition:opacity .3s ease}
        #preloader.hidden{opacity:0;pointer-events:none}
        #preloader .spinner{width:56px;height:56px;border-radius:9999px;border:4px solid rgba(255,255,255,.15);border-top-color:#D4AF37;animation:spin 1s linear infinite}
        #preloader .brand{color:#fff;margin-top:14px;font-family:serif;letter-spacing:.04em}
        @keyframes spin{to{transform:rotate(360deg)}}
      </style>
    </head>

    <body>
      <div id="preloader" aria-label="Loading">
        <div style="display:flex;flex-direction:column;align-items:center;gap:12px">
          <div class="spinner"></div>
          <div class="brand">Smart Cut</div>
        </div>
      </div>
      <div id="root"></div>
      <script type="module" src="/src/main.tsx"></script>
    </body>
  </html>
